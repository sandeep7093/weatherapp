<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input class="input" type="text" placeholder="Enter city name" spellcheck="false">
            <button class="btn"><img src="../weatherapp/images/search.png"></button>
        </div>
        <div class="weather">
            <img src="../weatherapp/images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="../weatherapp/images/humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="../weatherapp/images/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
